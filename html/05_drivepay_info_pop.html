<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style_onda.css" />
   	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
<div id="Wrap">
    <div class="map_area">
        
    </div>
    <div class="route_box">
        <div class="route_tb">
            <div class="route_row">
                <div class="da"><span class="txt1">출발</span></div>
                <div class="address_txt">서울특별시 용산구 이태원로 285 </div>
            </div>
            <div class="route_row">
                <div class="da"><span class="txt2">도착</span></div>
                <div class="address_txt">서울특별시 용산구 한강대로 401-2 </div>
            </div>
        </div>
    </div>
    <div class="search_box">
        <button class="goBack" type="button">이전</button>
        
        <div class="info_box">
            <div class="taxi_pay clearfix">
                <div class="taxi_type">중형 택시</div>
                <div class="pay_info">
                    <span class="info1">
                        <strong>15,000원 예상</strong>
                        <em>(서비스 이용료 포함)</em>
                        <a class="ic_info" href="javascript:void(0);">정보</a>
                    </span>
                    <span class="info2">약 15분 후 목적지 도착 예정</span>
                </div>
            </div>
            <div class="banner_area">
                
            </div>
        </div>
        <div class="search_btn t1">
            <button class="Btn typeA" type="button">승차 요청하기</button>
        </div>
    </div>
</div>
<div class="popWrap">
    <div class="pop_box">
        <div class="pop_tt">
            <h1>서비스 이용료</h1>    
        </div>
        <div class="pop_ct pop_banner">
            <div class="banner_area">
                 배너 이미지
            </div>
        </div>
        <div class="pop_button">
            <button class="btn type2" type="button">확인</button>
        </div>
    </div>
</div>
</body>
</html>
