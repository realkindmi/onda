<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style_onda.css" />
   	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
<div id="Wrap">
    <div class="map_area">
        
    </div>
    <div class="route_box">
        <div class="route_tb">
            <div class="route_row">
                <div class="da"><span class="txt1">출발</span></div>
                <div class="address_txt">서울특별시 용산구 이태원로 285 </div>
            </div>
            <div class="route_row">
                <div class="da"><span class="txt2">도착</span></div>
                <div class="address_txt">서울특별시 용산구 한강대로 401-2 </div>
            </div>
        </div>
    </div>
    <div class="search_box">
        <div class="info_box">
            <div class="top_area clearfix">
                <div class="state_tt">승차 요청중</div>
                <div class="fr">
                    <a class="btn" href="javascript:void(0);">요청 취소</a>
                </div>
            </div>
            <div class="contents_area pv02">
                <div class="state_ct">
                    <strong class="desc">주변 택시에 요청하고 있습니다.</strong>
                    <p class="fee">서비스 이용료 <strong class="blue">+1,000원</strong></p>
                </div>
                <div class="loader_area">
                    <ul class="clearfix">
                        <li><span class="c1"></span></li>
                        <li><span class="c2"></span></li>
                        <li><span class="c3"></span></li>
                    </ul>
                </div>
                <div class="tmoney_txt">
                    <p>티머니페이 자동결제를 선택하셨습니다.<br>목적지 도착 후 자동으로 결제됩니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!--s.popup-->
<div class="popWrap">
    <div class="pop_box">
        <div class="pop_tt">
            <h1>티머니페이 연동</h1>    
        </div>
        <div class="pop_ct">
            <div class="pop_message">
                 <p>티머니페이 잔액이 부족합니다.</p>
                 <p>기사님께 직접 결제해주세요.</p>
            </div>
        </div>
        <div class="pop_button">
            <button class="btn type2" type="button">확인</button>
        </div>
    </div>
</div>
<!--e.popup-->
</body>
</html>
