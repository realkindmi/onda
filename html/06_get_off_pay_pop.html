<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style_onda.css" />
   	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
<div id="Wrap">
    <div class="container">
        <div class="get_off">
            <h1><em class="wtOnda">온다</em> 서비스를<br>이용해주셔서 감사합니다.</h1>
            <span class="logo_tmoney">티머니</span>
            <img class="img_illu" src="../images/imgTaxiIllust.png">
            <a class="go_skip" href="javascript:void(0);">건너 뛰기</a>
        </div>
        <div class="get_off_ev">
            <h2>기사님은 어떠셨나요?</h2>
            <div class="evBtn">
                <button class="btn type1" type="button"><span>별로에요</span></button>
                <button class="btn type2" type="button"><span>마음에 들어요</span></button>
            </div>
        </div>
    </div>
    <div class="bottom_area container">
        <button class="Btn typeA" type="button">평가 보내기</button>
    </div>
</div>
<!--s.popup-->
<div class="popWrap">
    <div class="pop_box">
        <div class="pop_tt">
            <h1>티머니 페이 자동결제</h1>    
        </div>
        <div class="pop_ct pop_info">
            <div class="info_item pt0">
                <div class="route_tb">
                    <div class="route_row">
                        <div class="da"><span class="txt1">출발</span></div>
                        <div class="address_txt">서울특별시 용산구 이태원로 285 </div>
                    </div>
                    <div class="route_row">
                        <div class="da"><span class="txt2">도착</span></div>
                        <div class="address_txt">서울특별시 용산구 한강대로 401-2 </div>
                    </div>
                </div>
                <dl class="info_list clearfix">
                    <dt>운행시간</dt>
                    <dd>13:05 - 13:17</dd>
                    <dt>택시정보</dt>
                    <dd>서울 34바 4669</dd>
                </dl>
            </div>
            <div class="info_item">
                <div class="price_info">
                    <p class="info_txt1">티머니페이 자동결제 : 7,800원</p>
                    <p class="info_txt2">할인 금액 : 3,800원</p>
                    <p class="info_txt2">서비스 이용료 : 0원</p>
                    <p class="total_price">최종 결제 금액 : <span class="blue">4000원</span></p>
                </div>
            </div>
        </div>
        <div class="pop_button">
            <button class="btn type2" type="button">확인</button> 
        </div>
    </div>
</div>
<!--e.popup-->
</body>
</html>
