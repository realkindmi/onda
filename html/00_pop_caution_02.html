<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style_onda.css" />
   	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
<div id="Wrap">
    <div class="map_area">
        
    </div>
    <div class="route_box pl0">
        <div class="sel_address">
            <a class="ic_before" href="">이전</a>
            <address class="address">서울시티타워</address>
        </div>
    </div>
    <div class="search_box">
        <div class="search_btn">
            <button class="Btn typeA" type="button">즐겨찾는 장소로 설정</button>
        </div>
    </div>
</div>
<!--s.popup-->
<div class="popWrap">
    <div class="pop_box">
        <div class="pop_ct alert">
            <div class="pop_message">
                <p>앱이 최신 버전이 아닙니다.<br>업데이트를 진행하시겠습니까?</p>
                <p class="remark">※ 업데이트를 하지 않으면 일부<br>기능 사용이 제한될 수 있습니다</p>
            </div>
        </div>
        <div class="pop_button">
            <button class="btn type1" type="button">나중에 하기</button>
            <button class="btn type2" type="button">업데이트 하기</button>
        </div>
    </div>
</div>
<!--e.popup-->
</body>
</html>
