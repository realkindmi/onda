<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

</head>
<body>
<div id="Wrap">
    <div class="map_area">
        
    </div>
    <div class="search_box">
        <div class="info_box">
            <div class="top_area clearfix">
                <div class="state_tt">탑승중</div>
                <div class="fr">
                    <a class="btn" href="javascript:void(0);">미탑승 알림</a>
                </div>
            </div>
            <div class="container">
                <div class="taxi_pay clearfix">
                    <div class="taxi_type">중형 택시</div>
                    <div class="pay_info">
                        <span class="info1">
                            <strong>15,000원 예상</strong>
                        </span>
                        <span class="info2">약 3분 후 출발지 도착</span>
                    </div>
                </div>
                <div class="taxi_info">
                    <div class="taxi_num">서울 01 아 007</div>
                    <div class="desc_txt">탑승 중입니다.</div>
                    <a class="btn_kakao" href="">안심메시지</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--s.popup-->
<div class="popWrap">
    <div class="pop_box">
        <div class="pop_tt">
            <h1>티머니페이 연동</h1>    
        </div>
        <div class="pop_ct">
            <div class="pop_message">
                 <p>티머니페이가 설치되었습니다.</p>
                 <p>다음 탑승 시 50% 할인 받으세요!</p>
            </div>
        </div>
        <div class="pop_button">
            <button class="btn type1" type="button">아니요</button>
            <button class="btn type2" type="button">예</button>
        </div>
    </div>
</div>
